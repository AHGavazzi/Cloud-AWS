[PACKAGE]
windows_prod = FalconSensor-Windows
linux_prod = FalconSensor-Linux


[AUTOMATION]
document_name = Crowdstrike-FalconSensor
document_version = $DEFAULT
aws_region = us-east-1

APIGatewayHost = CS_API_GATEWAY_HOST
APIGatewayClientID = CS_API_GATEWAY_CLIENT_ID
APIGatewayClientSecretKey = CS_API_GATEWAY_CLIENT_SECRET
AutomationAssumeRole = arn:aws:iam::xxxxxxxx:role/CrowdStrikeSSMRole

instance_type = t2.micro

